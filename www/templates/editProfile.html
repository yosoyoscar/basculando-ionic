<ion-view view-title="Your data">
	<ion-nav-title>{{user.username}}'s info</ion-nav-title>
	<ion-content>
		<form name="userForm">
	      <div class="list">
	      	<label class="item item-input">
	          <span class="input-label">Avatar</span>
	          <img ng-click="showAvatar()" ng-src="https://basculando.herokuapp.com/images/{{user.avatar}}" width="40">
	          <button ng-click="showAvatar()" style="display: none;"></button>
	        </label>
	      	<label class="item item-input">
	          <span class="input-label">Username</span>
	          <input type="text" ng-model="user.username" readonly="true">
	        </label>
            <label class="item item-input">
              	<span ng-show="userForm.email.$error.required || userForm.email.$error.email"><i class="icon ion-alert-circled assertive"></i>&nbsp;</span>
                <span class="input-label">Email</span>
                <input type="email" name="email" ng-model="user.email" required>
            </label>
	        <label class="item item-input">
	          <span ng-show="userForm.height.$error.required || userForm.height.$error.number || userForm.height.$error.min || userForm.height.$error.max"><i class="icon ion-alert-circled assertive"></i>&nbsp;</span>
	          <span class="input-label">Height (cm)</span>
	          <input type="number" name="height" ng-model="user.height" min="40" max="220" required>
	        </label>
	        <label class="item item-input">
	          <span ng-show="userForm.birthdate.$error.required"><i class="icon ion-alert-circled assertive"></i>&nbsp;</span>
	          <span class="input-label">Birthdate</span>
	          <input type="date" name="birthdate" ng-model="user.birthdate" required>
	        </label>
			<label class="item item-input">
			    <span ng-show="userForm.goal.$error.required"><i class="icon ion-alert-circled assertive"></i>&nbsp;</span>
				<span class="input-label">Goal</span>
				<input type="number" name="goal" step="any" ng-model="user.goal" required>
			</label>
	        <label class="item item-input">
		        Female&nbsp;&nbsp;
		        <label class="toggle toggle-calm">
		        <input type="checkbox" ng-model="user.male">
		        <div class="track">
		        	<div class="handle"></div>
		        </div>
		        </label>
		        &nbsp;&nbsp;Male
		    </label>
	        <label class="item">
	          <button class="button button-block button-positive" ng-click="updateUser()">Update</button>
	        </label>
	      </div>
	    </form>
	</ion-content>
</ion-view>
